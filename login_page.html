function validateform()
{  
x=document.india;
var reg = new RegExp("[A-Za-z]");

if (x.username.value== 0)
{  
  alert("User Name can't be blank");  
  return false;  
}

else if (!reg.test(x.username.value)) {
   alert("Invalid User Name")
   return false;
}

else if(x.password.value.length<6)
{  
  alert("Password must be at least 6 characters long.");  
  return false;  
}
  
else if (x.repassword.value== 0)
{  
  alert("RePassword Blank");  
  return false;  
}

else if (x.repassword.value != x.password.value)
{  
  alert("PASSWORD Not Matched");  
  return false;  
}

}

function confirmshow()
{

var s=confirm("DO YOU WANT TO CONTINUE");

if(s==true)
   {
	 return true;
   }   
 else
 {
    return false;
}
}
